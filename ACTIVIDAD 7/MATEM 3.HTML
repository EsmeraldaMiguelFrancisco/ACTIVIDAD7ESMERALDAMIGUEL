<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8"/>
  <title>Math: Task 3</title>
  <style>
    p {
      color: purple;
      margin: 0.5em 0;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <section class="preview">
  </section>

  <script src="MATEM 3.JS">
    const eleWeight = 1000;
    const mouseWeight = 2;

    const ostrichHeight = 2;
    const duckHeight = 0.3;


    const pwd1 = 'stromboli';
    const pwd2 = 'stROmBoLi';



    // Prueba para comparar los pesos de elefante y ratón.
    const weightComparison = eleWeight < mouseWeight;

    // Prueba para comparar las alturas de avestruz y pato.
    const heightComparison = ostrichHeight > duckHeight;

    // Prueba para verificar si las contraseñas coinciden.
    const pwdMatch = pwd1.toLowerCase() === pwd2.toLowerCase();


    const section = document.querySelector('section');

    const para1 = document.createElement('p');
    const para2 = document.createElement('p');
    const para3 = document.createElement('p');

    const weightTest = weightComparison ? 'True — elephants do weigh less than mice!?' : 'False — of course an elephant is heavier than a mouse!';
    const heightTest = heightComparison ? 'True — an ostrich is indeed taller than a duck!' : 'False — apparently a duck is taller than an ostrich!?';
    const pwdTest = pwdMatch ? 'True — the passwords match.' : 'False — the passwords do not match; please check them';

    para1.textContent = weightTest;
    section.appendChild(para1);
    para2.textContent = heightTest;
    section.appendChild(para2);
    para3.textContent = pwdTest;
    section.appendChild(para3);
  </script>

</body>
</html>
